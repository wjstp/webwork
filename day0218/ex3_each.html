<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        .small{
            width: 80px;
            height: 80px;
            border: 1px solid black;
            margin-right: 3px;
        }
        .large{
            width: 300px;
            height: 400px;
            border: 10px groove orange;
            margin-left: 300px;
            margin-top: 20px;
        }

        .select{
            box-shadow: 3px 3px 3px gray;
        }
    </style>
</head>
<body>
    <h3>shop의 1~10까지 이미지를 아래 box 영역에 넣어주세용</h3>
    <div class="box">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
    </div>
    <script>
        $("img").each(function(idx){
            $(this).attr("src","../image/shop/"+Number(idx+1)+".jpg")
        })
    </script>
    <img src="../image/mainImage/K-036.png" class="large">
    <script>
        //작은 사진에 마우스를 올리면 select를 적용
        //밖에서 원래 사진 소스를 받아 두면 안에서도 쓸 수 잇슴..!!
        //밖에서 변수 선언하고 안에서 받음. 
        $("div.box>img").hover(function(){
            $(this).addClass("select");
            let photo=$(this).attr("src");
            $(".large").attr("src", photo);
            
        }, function(){
            $(this).removeClass("select");
            $(".large").attr("src", "../image/mainImage/K-036.png");
            
        })
        //사진 src를 얻어서 large에 넣기
        //벗어나면 select 제거, 사진도 원래 사진으로

    </script>
</body>
</html>
