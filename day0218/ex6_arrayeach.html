<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        figure{
            float: left;
            margin-right: 10px;
        }
        figure>img{
            width: 130px;
            height: 160px;
            border: 1px solid gray;
        }
        figure>figcaption{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="moviestar"></div>
    <script>
        let stars=[
            {"name":"한예슬", "srcname":"../image/moviestar/6.jpg", "addr":"서울시 한남동"},
            {"name":"박보영", "srcname":"../image/moviestar/12.jpg", "addr":"서울시 역삼동"},
            {"name":"신민아", "srcname":"../image/moviestar/17.jpg", "addr":"제주도 애월읍"},
            {"name":"수지", "srcname":"../image/moviestar/19.jpg", "addr":"부산시 해운대동"},
            {"name":"강동원", "srcname":"../image/moviestar/9.jpg", "addr":"경기도 김포시"},
        ];
        $.each(stars, function(idx, item){
            let s=`<figure> <img src="${item.srcname}"> 
                <figcaption><h4>${item.name}</h4><h5>${item.addr}</h5>
                    </figcaption></figure>`
              $("div.moviestar").append(s);  
            })
    </script>

</body>
</html>
