<body>
    <pre><!--보이는 그대로 출력, 원래라면 쭉 이어서 출력됨. 띄어쓰기 줄넘김 이런 것들.. -->
        오늘은 HTML 기본 태그 공부중이에요.
        <b>프론트 공부의 가장 기초적인 부분입니다</b>
        <span>span 태그자체는 아무 기능이 없어요</span><!--span은 아무런 기능이 없음. 줄넘김돈ㄴ 태그가 필요할때//-->
    
    <b>같은 폴더의 C7.png 이미지 가져오기</b>
    <img src="C7.png" title="하트발사!">


    <b>하위 폴더 image의 2.jpg 가져오기</b>
    <img src="./image/2.jpg" width="100" border="1">
    <img src="image/2.jpg" width="100" border="1"><!--현재 폴더는 생략해도 돼서 하위폴더 불러올때는 ./을 안써도 됨-->

    <b>상위 폴더 photo의 1.jpg 가져오기</b>
    <img src="../photo/1.jpg" width="100">

    <b> 해당 사진이 없을 경우 alt 문자열이 추력됩니다.</b>
    <img src="aaa.jpg" alt="내 미스코리아 같은 사진"><!--사진이 안뜰경우 대비한 alt--> 

    <b>상위 상위 폴더의 사진 가져오기</b>
    <img src="../../image/food/12.jpg"><!--상위 폴더 올라갈 때마다 ../로 표시 후 하위폴더 명으로 다시 내려감, live server에서는 안보임--> 
    </pre>
</body>
</html><!--현재 폴더에 있으면 그냥 접근, 하위폴더는 ./나 그냥 해당 폴더/ 후 접근, 상위폴더는 ../로 접근-->
