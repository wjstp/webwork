<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2월 3일 첫 예제</title>
</head>
<body>
    <h1 align="right">Hello... 안녕 반가워</h1><!--복합형태그. 그 사이에 글자를 적어도 됨. 1일수록 글자크기가 작음-->
    <h6 align="center">2023-02-03 금</h6>
    
    <!--face는 글꼴입니다-->
    <font size="5" color="#02faed" face="comic Sans MS">Font tag</font><!--보통 css로 해서 잘 안쓰임, font에서는 face 가 글꼴-->
    <br><br>
    <font size="10" color="magenta" face="궁서체">안녕하세요</font><!--줄넘김이 되지 않는 태그-->
    <!--주석은 브라우저에서는 안보이지만 소스보기에서는 보임-->
    <br>
    <b>글자를 굵게 <u>여기는 강조</u><strike>취소합니다</strike></b><!--b는 굵게, u는 밑줄, strike 취소선-->
    <br>
    Strong<strong> Strong </strong> <i>italic</i><!--strong도 굵게, i는 기울게-->

    <h1>
        X<sup>3</sup><!--위 첨자-->
    </h1>
    <h1>
        X<sub>1</sub><!--아래 첨자-->
    </h1>

    <h2>자주 사용하는 특수문자</h2>
    한칸 띄우기 &nbsp;
    두칸 띄우기 &nbsp;&nbsp; 
    세칸 띄우기 &nbsp;&nbsp;&nbsp; 끝
    <br>
    <하나> <둘><!--<>표시 쓰는거 주의-->
    <br>
    &lt;하나&gt;&lt;둘&gt;<!--<>표시 특수문자로 표시하기 가능 lt, gt-->
</body>
</html>
