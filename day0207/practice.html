<body>
    <h4>innerText로 text 값 가져오는 경우</h4>
    <b id="starname"> 수지</b>

        var star=document.getElementById("starname");
        //document,, 웹페이지 그 자체를 의미. script에서 document 객체로 접근. 
        //id가 starname인 부분을 가져옴.
        var s2=star.innerText;
        //s2는 star 값의 text를 가져옴.

    </script>


    <h4>innerText로 text 값 변경하는 경우 </h4>
    <h2 id="result3"></h2>
    <script>
        document.getElementById("result3").innerText="데이터를 잘 저장했어요!";
    //요소값을 별도의 변수에 두지 않고 바로 아이디를 가져와서 .을 붙인 다음바로 innerText로 이름을 변경
    </script>        
    
</body>
