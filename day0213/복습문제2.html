<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .food{
        width: 100px;
        height: 100px;
        border: solid black 2px;
        margin-right: 20px;
    }
</style>
<body>
    <!--food폴더의 1.jpg부터 10.jpg 이미지를 자바스크립트 for문을 사진을 출력학 class명을 food로 지정 후 style 에서 width, height, borer, margin-right 을 설정하시오-->
    <script>
        for( var i=1; i<=10; i++)
        document.write(`<img src ="../image/food/${i}.jpg" class =food>`);
    </script>
</body>
</html>
