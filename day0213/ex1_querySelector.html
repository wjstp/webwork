<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="one">class one-1</div>
    <div class="one">class one-2</div>
    <div class="one">class one-3</div>
    <hr>
    <div class="apple">
        <div class="banana">apple-banana</div>
        <div class="kiwi">apple-kiwi</div>
    </div>

    <h3>h3-1</h3>
    <h3>h3-2</h3>
    <h3>h3-3</h3>
    <h3>h3-4</h3>
    
    <h1> 여기부터 스크립트 코드 결과입니다</h1>
    <script>
        //복수개의 element를 반환함- clas 명이 oneㅇㄴ 모든 요소값을 반환
        var a1=document.getElementsByClassName("one");//collection에 배열로 온다?
        document.write(`class one 은 총 ${a1.length}개 이다<br>`);
        //a1의 첫번째 요소의 style 값 중, font-size를 20px로 변경
        a1[0].style.fontSize="20px";
        //a1의 두 번쨰 요소의 color 값을 red로 변경
        a1[1].style.color="red";
        //a1의 세 번째 요소의 border 값을 3px, solid gray로 변경
        a1[2].style.border="3px solid gray";
        
        //a1전체를 일괄적으로 글꼴 변경
        for(var a of a1)
         a.style.fontFamily="Comic Sans MS";
         ///////////////////////////////////////////
        
        
        
        
        //복수개의 엘리먼트 반환- 태그명이 div인 모든 요소값을 반환
        var a2=document.getElementsByTagName("div");
        document.write(`div의 갯수는 총 ${a2.length}개 입니다.<br>`);

        //a2 배열전체에일괄적으로 배경색 추가하기
        // for(var idx in a2){
        //     a2[idx].style.backgroundColor="#ffdfdc";//#ffc처럼 세 글자인건 앞의 글자가 반복된다는 의미 #FFCFFC
        // }
        for(var i=0; i<a2.length; i++)
        {
            a2[i].style.backgroundColor="#ffdfdc";
        }
        //클래스명이 one인 엘리먼트의 첫번째 요소값 1개만 반환,, 배열이 아님. 
        var a3=document.querySelector(".one");
        document.write(`class one은 총 ${a3.length}개 입니다.<br>`);//undefined
        console.log(a3);
        a3.style.fontFamily="궁서체";
        //여러개의 ㅂ요소값을 얻고 싶을 때는 all을 붙여야 함. 
        var a4=document.querySelectorAll(".one");
        document.write(`class one은 총 ${a4.length}개 입니다.<br>`);
        for(var a of a4)
        {
            a.style.color="magenta";
        }
        
        //class apple 바로 아래의 class 명이 banana인 요소값
        var a5=document.querySelector(".apple>.banana");
        a5.style.textDecoration="underline";

        //class apple 바로 아래의 class 명이 kiwi인 요소값
        var a6=document.querySelector(".apple>.kiwi");
        a6.style.color="green";
        //복수개의 엘리먼트 반환- 배열타입,, 하나밖에없어도 배열로 들어감. 
        var a7=document.querySelectorAll("h3");
        document.write(`태그 h3는 총 ${a7.length}개 입니다<br>`);
        for(var a of a7)
        {
            a.style.backgroundColor="lightgray";
        }
    </script>
</body>
</html>
