<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .g1{
            color: black;
        }
        .geulstyle{
            font-size: 30px;
            background-color: lightgray;
            color: blue;
        }
        .i1{
            color: green;
        }
        .image{
            border: gray 3px solid;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="../image/animal/C1.png" width="130">
        <div class="two" >
            <h4 class="g1">Have a nice day!!!</h4>
            <div class="three i1">
                <img src="../im age/food/11.jpg" width="100" >
        
            </div>
        </div>
    </div>

    <script>
        //고양이 사진에 마우스를 올리면 아래 글자의 속성을 변경( 크기: 30px, 배경색: lightgray, 글자색: blue)
        //그리고 아래 빙수사진의 border을 설정한다
        
        //마우스를 벗어나면 다시 추가한 스타일을 제거한다
        document.querySelector(".one>img").onmouseover=function(){
            this.nextElementSibling.firstElementChild.setAttribute("class", "geulstyle");//queryselector로 하위태그를 찾아도 됨
            this.nextElementSibling.lastElementChild.setAttribute("class", "three image");//style.border로 해도 됨
        }
        document.querySelector(".one>img").onmouseout=function(){
            this.nextElementSibling.firstElementChild.setAttribute("class", "g1");
            this.nextElementSibling.lastElementChild.setAttribute("class", "three i1");
        }

    </script>

</body>
</html>
