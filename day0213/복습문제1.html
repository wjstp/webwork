<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--animal의 C2.png를 img 태그를 이용해서 나타낸 후, 
        자바스크립트 이벤트를 이용해서 마우스를 올리면 C4.png로 변경
        마우스를 벗어나면 다시  C2.png로 나타내시오
        onmouseover, onmouseout 이벤트를 이용
        setAttribute 함수 이용-->
    <img src="../image/animal/C2.png" 
     onmouseover="this.src='../image/animal/C4.png'" onmouseleave ="this.src='../image/animal/C2.png'">
    

    <img src="../image/animal/C3.png" id="animal">
    <script>
        var animal=document.getElementById("animal");
        animal.onmouseover=function(){animal.setAttribute("src", "../image/animal/C7.png");}
        animal.onmouseleave=function(){animal.setAttribute("src", "../image/animal/C9.png");}
    </script>
</body>
</html>
