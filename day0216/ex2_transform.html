<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            float: left;
            margin: 30px;
        }

        div img {
            width: 100px;
            height: 100px;
        }
        #img1 img{
            transform: translate(50px, 30px); /*x, y좌표만큼 이동*//*rotate, translate, 스케일 주로 씀 */
            /*크로스 브라우징 테스트를 위해서 아래 코드처럼 넣어주는 게 좋다*/
            -webkit-transform: translate(50px, 30px);/*크롬, 사파리, 파이어폭스?*/
            -o-transform: translate(50px, 30px); /*오페라*/
            -moz-transform: translate(50px, 30px);/* 익스플러*/
        }
        #img2 img{
            transform: rotate(45deg); /*회전, -붙이면 시계반대방향으로 회전*/
        }
        #img3 img{
            transform: scale(2);/*2배 확대, x방향으로만 확대하고 싶으면 scaleX(2), 0.5면 축소*/
        }
        #img4 img{
            transform: skew(10deg, 1deg);/*x, y방향으로 경사 변형,  skewX()이런식으로도 가능*/

        }
    </style>
</head>
<body>
    <div id="img1">
        <img src="../image/mainImage/K-041.png" >
    </div>
    <div id="img2">
        <img src="../image/mainImage/K-034.png" >
    </div>
    <div id="img3">
        <img src="../image/mainImage/K-035.png" >
    </div>
    <div id="img4">
        <img src="../image/mainImage/K-039.png" >
    </div>
</body>
</html>
