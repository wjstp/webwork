<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex1, #ex2{
            background-color: #903;
            width: 100px;
            height: 20px;
            overflow: hidden;/*페이지가 넘어가도 스크롤이 안생기도록*/
            cursor: pointer;
        }
        /*마우스를 올렸을 때 width를 400px로 변경*/
        #ex1:hover, #ex2:hover{
            width: 400px;
        }
        /*width 변경시 효과*/
        #ex1{
            transition-property: width;/*변화할 항목*/
            transition-duration: 2s;/*변화를 2초에 걸쳐서 하게끔*/
        }
        #ex2{
            transition: width 5s;/*위의 속성 두 개를 한번에 설정한 것*/
        }
        #ex3 img{
            width: 100px;
            height: 100px;
            opacity: 0.2;
            border: 5px solid #900;
            transform: rotate(10deg);/*0도면 안써도 됨*/
            cursor: pointer;
            transition: all 5s;/*모든 항목을 바꿀 수 잇다?*/
        }
        /*이미지에 마우스를 올리면 아래 3개가 모두 변한다 */
        #ex3 img:hover{
            opacity: 1.0;/*투명도(0~1)*/
            border-color: #000;
            transform: rotate(90deg);
            
        }
    </style>
</head>
<body>
    <p id="ex1">transition test</p>
    <p id="ex2">transition test</p>
    <p id="ex3">
        <img src="../image/food/1.jpg">
    </p>
</body>
</html>
