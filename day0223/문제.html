<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div.choice{
            position: absolute;
            top: 100px;
            left: 140px;
        }
       div.view{
            border: 1px solid black;
            width: 240px;
            height: 350px;
            position: absolute;
            left: 340px;
            top: 100px;
       }
       div.result{
            border: 2px solid yellow;
            border-radius: 20px;
            height: 200px;
            width: 500px;
            text-align: center;
            position: absolute;
            top: 600px;
            left: 50px;
            
       }
       li{
        list-style: none;
        font-size: 23px;
       }
       li:hover{
        cursor: pointer;
       }
    </style>
    <script>
        $(function(){
            $("#theater").hide();
            $("#movie").hide();
            $("#c1").hide();
            $("#c2").hide();
            
            $("#reserve").click(function(){
                $("#c1").toggle();
                $("#c2").toggle();
            })
            $("#c1").click(function(){
                $("#theater").slideDown();
                $("#theater").next().slideUp();
            })
            $("#c2").click(function(){
                $("#movie").slideDown();
                $("#movie").prev().slideUp();
            })

            $("#theater li").click(function(){
                let thname=$(this).text();
                $(".result h4").html("극장명: "+thname+"<br>");
            })
            $("#movie li").click(function(){
                let moname=$(this).text();
                $(".result h5").text("영화제목: "+moname);
            })
        })
    </script>
</head>
<body>
    <div class="r">
        <button type="button" id="reserve" class="btn btn-danger btn-lg">영화 예매</button>
    </div>
    <div class="choice">
        <button type="button" id="c1" class="btn btn-outline-warning">극장 선택</button>
        <button type="button" id="c2" class="btn btn-outline-warning">영화 선택</button>
    </div>
    <div class="view">
        <ul id="theater" class="list">
            <li>CGV 강남점</li>
            <li>MEGABOX 강남점</li>
            <li>CGV 교보타워점</li>
        </ul>
        <ul id="movie">
            <li>바람과 같이 사라지다</li>
            <li>엑시트</li>
            <li>괴물</li>
        </ul>
    </div>
    <div class="result">
        <br>
        <h4></h4>
        <h5 style="font-size: 25px;"></h5>
    </div>
</body>
</html>
