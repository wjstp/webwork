<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        .seat{
            position: absolute;
            left: 100px;
            top: 150px;
        }
        .message{
            position: absolute;
            left: 170px;
            top: 500px;
            font-size: 25px;
        }
        table.movie{
            border: 10px groove gray;
            width: 400px;
            height: 300px;

        }
        table.movie td:hover{
            background-color: pink;
            cursor: pointer;
        }
        </style>

        <script>
            $(function(){
                $("#btnseat").click(function(){
                    let t=`
                    <table class="movie table table-bordered" >`
                        for(let row=1; row<=5;row++)
                        {
                            t+=`<tr>`;
                                for(let col=1; col<=5; col++)
                                {
                                    t+=`
                                    <td row="${row}" col="${col}" ></td>`
                                }
                            t+=`</tr>`;
                        }
                    t+=`</table>`;
                    $(".seat").html(t);
                    
                })
            })
            //td선택시 좌석위치 출력
            $(document).on("click", "table.movie td", function(){
                let col=$(this).attr("col");
                let row=$(this).attr("row");

                $(".message").html(`좌석 ${row}행 ${col}열을 선택했어요!`)
            })
        </script>
</head>
<body>
    <button type="button"class="btn btn-danger btn-lg"
    style="margin: 30px 200px; width: 250px;" id="btnseat">영화관 좌석표 확인하기</button>
    <div class="seat"></div>
    <div class="message"></div>
</body>
</html>
