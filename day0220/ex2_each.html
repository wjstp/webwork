<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div{
            width: 400px;
            height: 130px;
            line-height: 130px;
            text-align: center;
            font-size: 25px;
            margin-bottom: 10px;
        }
        .hello_0{
            border: 10px groove orange;
            font-family: 'Jua';
            background-color: pink;
            color: blue;

        }
        .hello_1{
            border: 10px dotted magenta;
            font-family: 'Jua';
            background-color: whitesmoke;
            color: aqua;
            
        }
        .hello_2{
            border: 10px inset red;
            font-family: 'Jua';
            background-color: paleturquoise;
            color: greenyellow;
            
        }
        .hello_3{
            border: 10px solid yellow;
            font-family: 'Jua';
            background-color: hotpink;
            color: skyblue;
            
        }
        .hello_4{
            border: 10px inset peru;
            font-family: 'Jua';
            background-color: palevioletred;
            color: purple;
            
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-outline-info"
    sytle="margin-left: 100px;">스타일 적용</button>

    <button type="button" class="btn btn-outline-danger">스타일제거</button>
    <br><br>

    <div>안녕하세요</div>
    <div>반가워요!!</div>
    <div>제이쿼리 공부중..</div>
    <div>오늘 점심을 뭘 먹을까?</div>
    <div>짬뽕 짜장면???</div>

    <script>
        $("button:eq(0)").click(function(){
            $("div").each(function(idx){
                $(this).addClass("hello_"+idx);
            })
        });
        $("button:eq(1)").click(function(){
            $("div").each(function(idx){
                $(this).removeClass("hello_"+idx);
            });
            //특정 클래스만 지울 수 있음. 
            $("div").removeClass();
            //모든 클래스 제거,, 다른 클래스가 없는 경우 이거 써도됨.
        });
    </script>
</body>
</html>
