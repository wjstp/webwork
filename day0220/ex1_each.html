        body,
        body * {

        .color0{

<body>
    <h3> hello !!!</h3>

    <h3> hello !!!</h3>
    <h3> hello !!!</h3>
    <script>
        //h3 태그의 개수만큼 반복.
        $("h3").each(function(idx, item){//item은 안써도 돼서 this로 받아도 돼서 생략해도 됨
            //idx는 0부터의 인덱스 값(생략 가능)
            //item은 인덱스에 해당하는 해당 요소값
            console.log(item);
            $(item).addClass("color"+idx);
            //$(this).addClass("color"+idx);
        })
    </script>
    <hr>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        $("div").css({
            "width":"70px",
            "height":"70px",
            "float":"left",
            "margin":"5px",
            "border":"1px solid black",
            "font-size":"25px",
            "text-align":"center",
            "line-height":"70px"
        });

        //div 개수만큼 반복해서 
        //1부터 일단 출력
        $("div").each(function(idx){
            $(this).text(idx+1);
            //rgb값 랜덤하게 구해서 배경색으로 넣기
            let r= parseInt(Math.random()*256)+1;
            let g= parseInt(Math.random()*256)+1;
            let b= parseInt(Math.random()*256)+1;
            $(this).css({"background-color":"rgb("+r+","+g+","+b+")"});//안에 들어가는 값이 문자열임
            
        })
    </script>
    <hr>

</body>
