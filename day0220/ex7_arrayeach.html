<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        #show{
            font-size: 30px;
        }
        .photo{
            width: 100px;
            height: 100px;
            
        }
        .title{
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <script>
        let maindata=[{"part":"animal",data:["../image/animal/C1.png","../image/animal/C6.png","../image/animal/C8.png"]},
        {"part":"food",data:["../image/food/1.jpg","../image/food/3.jpg","../image/food/11.jpg","../image/food/12.jpg" ]},
        {"part":"shop",data:["../image/shop/14.jpg","../image/shop/30.jpg"]}
        ];
        
        $.each(maindata, function(idx, item){
            let s=`<div><span class="title">${item.part}</span>`
            $.each(item.data, function(i, p){
                s+=`<img src=${p} class="photo img-thumbnail">`;
            });
            $("#show").append(s);
            $("#show").append(`<br></div>`);
        })
            
    </script>
    <h1>title 출력</h1>
    <img src="" width="300" height="350" class="large img-thumbnail" >
    <script>
        $("img.photo").mouseover(function(){
            //title에 제목을 얻어서 h1 태그에 출력
            let title =$(this).parent().find("span.title").text();
            $("h1").text(title);
            //src를 얻어서 img.large에 출력
            let src=$(this).attr("src");
            $("img.large").attr("src", src);
        })
    </script>
</body>
</html>
