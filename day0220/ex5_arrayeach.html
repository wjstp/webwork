<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        #show>div{
            width: 300px;
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            padding: 10px;
            border: 3px groove gray;
            margin-bottom: 5px;
        }
    </style>
    <script>
        $(function(){
            let data=[
                {"font": "Gamja flower", "bcolor":"pink", tcolor:"gray", "message":"자바스크립트"},
                {"font": "Jua", "bcolor":"yellow", tcolor:"blue", "message":"스프링부트"},
                {"font": "Lobster", "bcolor":"orange", tcolor:"black", "message":"Happy Day!!"},
                {"font": "Nanum Pen Script", "bcolor":"#eee8a", tcolor:"#db7093", "message":"제이쿼리"},
                {"font": "Single Day", "bcolor":"#2e8b57", tcolor:"#e6e6fa", "message":"오라클 DB"},
            ];
        
        $.each(data,function(idx,item){
            // let s="<div style='background-color: "+item.bcolor+"; color:"+item.tcolor+
            // "; font-family: "+item.font+"'>"+item.message+"</div>";
            let s=`<div style='background-color: ${item.bcolor}; color: ${item.tcolor}; font-family: ${item.font}'>${item.message}</div>`
            
            $("#show").append(s);
        });

        let s2=[
            {"name":"김태희", "score":[90, 100, 80], "hp": "010-222-3333"},
            {"name":"한가인", "score":[90, 87, 70], "hp": "010-444-5555"},
        ];
        $.each(s2, function(idx,item){
            //let s=`<div> ${item.name}</div> <div> ${item.score}</div> <div> ${item.hp}</div>`;
            //이중배열
            let s= `<div> 이름 : ${item.name}, 점수: `;
            $.each(item.score, function(idx, jumsoo){
                s+=`${jumsoo} `;
            })
            s+=` 전화번호: ${item.hp}`;

            $("#show2").append(s);
        })
        });

    </script>
</head>
<body>
    <div id="show"></div>
    <div id="show2"></div>
</body>
</html>
