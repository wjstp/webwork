         checked같은 내용(true or false가 값인 경우)은 
         prop을사용하도록 권장됨
        https://api.jquery.com/category/attributes/ 참고-->
</head>

<body>
    <!--
    addClass("a"): a라는 클래스 추가
    addClass("a b"): a, b라는 클래스 2개 추가
    removeClass("a"):a 클래스 제거
    removeClass("a b"): a, b 클래스 제거
    removeClass(): 적용된 모든 클래스 제거. 
    toggleClass("a"): a 클래스가 적용됐다/제거됐다 반복
   -->

    <button type="button" id="btn1">box1 적용</button>
    <button type="button" id="btn2">box2 적용</button>
    <button type="button" id="btn3">box1 제거</button>
    <button type="button" id="btn4">box2 제거</button>
    <button type="button" id="btn5">box1, box2 적용</button>
    <button type="button" id="btn6">box1, box2 제거</button>
    <button type="button" id="btn7">toggle 적용</button>

    <br>
    <div class="box">div box</div>

    <script>
        $("#btn1").click(function () {
            $("div.box").addClass("box1")
        });
        $("#btn2").click(function () {
            $("div.box").addClass("box2")
        });
        $("#btn3").click(function () {
            $("div.box").removeClass("box1");
        });
        $("#btn4").click(function () {
            $("div.box").removeClass("box2");
        });
        $("#btn5").click(function () {
            $("div.box").addClass("box1 box2");
        });
        $("#btn6").click(function () {
            $("div.box").removeClass("box1 box2");//removeClass()공백으로 두면 전체를 삭제 가능
        });
        $("#btn7").click(function () {
            $("div.box").toggleClass("box1");//버튼을 한번 누르면 속성이 나타났다가 다시 누르면 속성이 사라짐.
        });
    </script>
    <br><br>
    <img src="../image/food/12.jpg" width="130" height="130">
    <img src="../image/food/10.jpg" width="130" height="130">

    <script>

        //쓸 수 있음. 그냥 let 을 떼고 쓰면 자바스크립트에서는 알아서
        //전역변수로 인식함, 그렇지만 함수 밖에서 let 으로 전역변수로 
        //선언해주는게 best

        $("img").hover(function () {
            //mouseover
            $(this).addClass("selected");
            //기존사진 소스를 저장한다.
            photo = $(this).attr("src");
            //다른 사진으로 변경한다
            $(this).attr("src", "../image/animal/C1.png");
        },//mouseout
            function () {
                $(this).removeClass("selected");
                //다시 원래 사진으로 변경
                $(this).attr("src", photo)
            })

            }
        )

</body>

</html>
