<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        table.tb {
            position: absolute;
            top: 130px;
            left: 10px;
            border: 1px solid black;
            width: 400px;
            height: 400px;
            text-align: center;
            font-size: 30px;
        }

        tr {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }

        h1.print {
            width: 200px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
            border: black solid 1px;
            font-size: 25px;
            line-height: 100px;
            text-align: center;
        }
    </style>



</head>

<body>
    <!--
    table 로 5행5열의 행과 열을 만든후 
    1~100 사이의 중복되지 않은 숫자를 안에 넣어주세요
    조건
      글자의 크기는 30px 각 칸의 정가운데 나오게 해주세요
      글자색은 랜덤하게 rgb 값을 구해서 적용시켜주세요


    table 위에 h1 태그를 만든후
    td 에 마우스를 올리면 해당 글자색을 css로 얻어서 h1 에 그 값을 출력시키고
    h1의 배경색에도 적용시켜주세요
  -->
    <h1 class="print"></h1>
    <table class="tb">
        <script>
            //랜덤 번호
            let nums = new Array(25);
            for (var i = 0; i < 25; i++) {
                nums[i] = parseInt(Math.random() * 100) + 1;
                for (var j = 0; j < i; j++) {
                    if (nums[i] == nums[j]) {
                        --i;
                        break;
                    }
                }
            }

            //표 안에 랜덤 색으로 숫자 넣기          
            for (var i = 0; i < 5; i++) {
                document.write("<tr class='tr'>");
                for (var j = 0; j < 5; j++) {
                    let n = nums[j + 5 * i];

                    let r = parseInt(Math.random() * 256) + 1;
                    let g = parseInt(Math.random() * 256) + 1;
                    let b = parseInt(Math.random() * 256) + 1;

                    document.write(`<td class='td' style="color:rgb(${r}, ${g}, ${b})"
                    r=${r} g=${g} b=${b}> ${n}`);//r, g, b 값을 속성으로 별도로 저장해둠,, 속성 적을 떄는 컴마 쓰지 말것..
                    document.write("</td>");

                }
                document.write("</tr>");
            };

            //td에 마우스 올리면 h1에 값 출력, 배경색 적용
            $(".td").mouseover(function () {
                let r= $(this).attr("r");
                let g= $(this).attr("g");
                let b= $(this).attr("b");
                $(".print").html(`rgb(${r} ${g} ${b})`);
                document.querySelector(".print").style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
            })



        


        </script>
    </table>
</body>

</html>
