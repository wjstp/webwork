<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div.one figure{
            float: left;
            cursor: pointer;
        }
        div.one figure figcaption{
            text-align: center;
        }
        div.result1{
            position: absolute;/*현재위치 기준 */
            left: 700px;
            top:   0px;
            /* border: 1px black solid;,, 안될떄는 영역이 더 커서 그런걸 수 있으니 영역을
            선으로표시해보면 알 수 있음
        } */}
        .clear{
            clear: both; /*float 속성 해제*/
        }
        div{
            border: 0px solid black;
        }
        div.two div.box{
            width: 50px;
            height: 50px;
            cursor:pointer;
            border: 1px solid gray;
            margin: 5px;
            float: left;
        }

        div.result2{
            border: 5px inset gray;
            
            text-align: center;
            margin: 50px 100px;
        }
    </style>
    <script>
        $(function(){
            //처음 있던 이미지와 제목 얻어두기
            let firstPhoto=$("div.result1 img").attr("src");
            let firstTitle=$("div.result1 h3").text();

            $("div.one figure img").hover(function(){
                //현재 마우스가 있는 위치의 이미지명
                let photo=$(this).attr("src");
                //result1의 img에 적용
                $("div.result1 img").attr("src", photo);
                //사진 아래의 제목을 얻는다
                // let title=$(this).next().find("b").text();
                let title=$(this).parent().find("figcaption").find("b").text();//부모가 여럿 방법2
                // let title=$(this).siblings("figcaption").children("b").text();
                // children:  하위 태그중에 찾을 때
                // result1의 h3에 적용한다
                $("div.result1 h3").text(title);
            }, function(){
                //다시 원래 이미지로 변경
                $("div.result1 img").attr("src", firstPhoto);
                //다시 원래 제목으로 변경
                $("div.result1 h3").text(firstTitle);
            });



            $("div.two div.box").mouseover(function(){
                let a=$(this).next().text();
                let b=$(this).next().next().find("span").text();
                let bg=$(this).css("background-color");
                $("div.result2 h1").text(a);
                $("div.result2 h3").text(b);
                $("div.result2").css("background-color", bg)
            });
        });//jquery는 온로드 함수 그냥 씀
    </script>
</head>
<body>
    <!--next: 다음 태그
        prev: 이전 태그
        find, children: 하위 태그에서 검색
        parent: 부모 요소
        siblings: 형제요소        -->
        <div class="one">
            <figure>
                <img src="../image/jquery_image/01.png">
                <figcaption>
                    <b>안경쓴아이</b>
                </figcaption>
            </figure>
            <figure>
                <img src="../image/jquery_image/02.png">
                <figcaption>
                    <b>눈이하나인아이</b>
                </figcaption>
            </figure>
            <figure>
                <img src="../image/jquery_image/03.png">
                <figcaption>
                    <b>춤추는아이</b>
                </figcaption>
            </figure>
        </div>
        <div class="result1">
            <img src="../image/animal/C8.png" id="photo">
            <br>
            <h3> 검은 고양이</h3>
        </div>
        <hr class="clear">
        <div class="two">
            <div class="box" style="background-color: aquamarine;"></div>
            <h3>즐거운 금요일</h3>
            <div class="message">
                <span>***</span>
            </div>    
            <div class="clear"></div>
            <div class="box" style="background-color: #353ef2;"></div>
            <h3>불금입니다</h3>
            <div class="message">
                <span>****</span>
            </div>    
            <div class="clear"></div>
            <div class="box" style="background-color: #afafaf;"></div>
            <h3>주말엔 공부입니다</h3>
            <div class="message">
                <span>**</span>
            </div>    
            <div class="clear"></div>
            <div class="box" style="background-color:#cbafff;"></div>
            <h3>jquery재미있다</h3>
            <div class="message">
                <span>*****</span>
            </div>    
        </div>
        <div class="result2">
            <h1>메시지</h1>
            <h3>별표</h3>
        </div>
</body>

</html>
