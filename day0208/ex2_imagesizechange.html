<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        </style>
</head>
<body>
    <div style="margin: 30px 30px;">
        <h3>width 속성 변경하기 예제</h3>
        <img src="../image/moviestar/12.jpg" id="photo1" width="200">
        <br><br>
        <button type="button" id="btn1"> 점점 작게 </button>
        <button type="button" id="btn2"> 점점 크게 </button>
    </div>
    <script>
        var photo1=document.getElementById("photo1");
        //버튼 이벤트
        document.getElementById("btn1").onclick=function(){
            var w=photo1.getAttribute("width");
            console.log(w, typeof(w));//값과 타입 출력하기
            //사진의 width 속성 변경
            photo1.setAttribute("width", w-10);
        }
        document.getElementById("btn2").onclick=function(){
            var w=photo1.getAttribute("width");
            photo1.setAttribute("width", Number(w)+10);
            //eval로 해보기
            photo1.setAttribute("width", eval(w+"+"+10));
        }
    </script>


    <hr>
    <div style="margin: 30px 30px;">
        <h3>width style 변경하기 예제</h3>
        <img src="../image/moviestar/3.jpg" id="photo2" style="width:200px">
        <br><br>
        <button type="button" id="btn3"> 점점 작게 </button>
        <button type="button" id="btn4"> 점점 크게 </button>
    </div>

    <script>
        var photo2=document.getElementById("photo2");

        document.getElementById("btn3").onclick=function(){
            //현재 style의 width 값을 얻어서 확인해보기
            //var w=photo2.style.width;//cf. var w=photo2.setAttribute("~")
            //console.log(w, typeof(w));//200px string
            var w=parseInt(photo2.style.width, 10);//10진수 숫자만 변환, 문자가 섞여있어도 10진수만 뺴오기 위해(보통 10은 생략)
            console.log(w, typeof(w));

            //변경
            photo2.style.width=(w-10)+"px";
            //여기서 width가 바뀌고 다시 눌렀을 때 그 값이 w에 반영됨. 
        }
        document.getElementById("btn4").onclick=function(){
            var w=parseInt(photo2.style.width, 10);//10진수 숫자만 변환, 문자가 섞여있어도 10진수만 뺴오기 위해(보통 10은 생략)
            console.log(w, typeof(w));

            //변경
            photo2.style.width=(w+10)+"px";
            
        }
    </script>


</body>
</html>
