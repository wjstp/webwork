<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        </style>
</head>
<body>
    <div style="margin: 30px 20px;">
        <b>이름: </b>
        <input type="text" id="txtname" style="width: 100px" autofocus><br><br>
        <!--autofocus하면 새로고침해도 처음부터 커서가 가있음. -->
        <b>자바: </b>
        <input type="text" id="txtjava" style="width: 100px"><br><br>
        <b>HTML: </b>
        <input type="text" id="txthtml" style="width: 100px"><br><br>

        <button type="button" id="btnresult" style="margin-left: 50px;"> 결과 확인</button>
    
        <div id="result" style="margin: 30px;">결과</div><!--그냥 margin하면 위하고 왼쪽 공백이 생기는 것-->
            
        <script>
            //자바 점수를 입력 후 포커스가 벗어날 때 발생하는 이벤트
            document.getElementById("txtjava").onblur=function(e){
                //숫자가 아닐 경우, 경고 후 포커스를 줌.
                if(isNaN(e.target.value))
                {
                    alert("숫자로만 입력해주세요");
                    this.value="";//지우지 않으면 alert가 계속 뜸
                    this.focus();//포커스 추가
                    return;//return하고 아무것도 안쓰면 함수를 종료한다는 의미가 됨.. 원래는 반환하는 의미
                }

                //0~100에서 벗어날 경우 경고표시 후 지우기
                if(!(this.value<=100&&this.value>=0)){
                //조건문에서 !활용
                //if(this.value<0||this.value>100)
            
                    alert("0~100사이 값으로 입력해주세요");
                    this.value="";//지우지 않으면 alert가 계속 뜸
                    this.focus();//포커스 추가
                }
            }
            //html 점수를 입력 후 포커스가 벗어날때 발생하는 이벤트
            document.getElementById("txthtml").onblur=function(e){
                //숫자가 아닐 경우, 경고 후 포커스를 줌.
                if(isNaN(e.target.value))
                {
                    alert("숫자로만 입력해주세요");
                    this.value="";//지우지 않으면 alert가 계속 뜸
                    this.focus();//포커스 추가
                    return;//return하고 아무것도 안쓰면 함수를 종료한다는 의미가 됨.. 원래는 반환하는 의미
                }

                //0~100에서 벗어날 경우 경고표시 후 지우기
                if(!(this.value<=100&&this.value>=0)){
                //조건문에서 !활용
                //if(this.value<0||this.value>100)
            
                    alert("0~100사이 값으로 입력해주세요");
                    this.value="";//지우지 않으면 alert가 계속 뜸
                    this.focus();//포커스 추가
                }
            }

            //버튼 이벤트
            document.getElementById("btnresult").onclick=function(){
                //이름
                var irum=document.getElementById("txtname").value;
                //자바 점수
                var java=Number(document.getElementById("txtjava").value);
                //html 점수
                var html=Number(document.getElementById("txthtml").value);
                //총점
                var total=java+html;
                //평균
                var avg=total/2;

                //div의 요소값을 미리 얻는다
                var r=document.getElementById("result");

                //r의 결과값을 넣는다
                //r.innerHTML="이 름 : "+irum+"<br>";
                //r.innerHTML+="자바 점수 : "+java+"<br>";//+=; 기존값에 추가할 경우
                //r.innerHTML+="HTML 점수 : "+html+"<br>";
                //r.innerHTML+="총점 : "+total+"<br>";
                //r.innerHTML+="평균 : "+avg+"<br>";
                
                //또는 es6의리터럴 문자열로 표시
                //리액트에서는 엔터만 쳐도 줄넘김으로 인식됨. 
                //innerText를 쓰면 엔터만 쳐도 줄넘김을 인식됨.
                var s=
                `
                이름: ${irum}<br>
                자바점수: ${java}<br>
                html점수: ${html}<br>
                총점: ${total}<br>
                평균: ${avg}<br>
                `;
                
                r.innerHTML=s;
            }
        </script>
    </div> 
</body>
</html>
