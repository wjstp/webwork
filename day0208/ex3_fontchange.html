<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        #font{
            margin: 50px 50px;
            font-size: 24px;
            font-family:'Jua';
            color: orangered;
        }
    </style>
    <script>/*함수를 앞에 정의하는 경우, body 안에서 줄 때는 반드시 사용하는 코드보다 뒤에 정의해야힘*/
        //head 안에서 이벤트 함수를 만들 경우 반드시 onload 함수 안에서 구현한다.
        window.onload=function(){
            var font=document.getElementById("font");
            
            //글꼴 변경 이벤트
            //onchange가 발생하면 이 함수를 적용해라
            document.getElementById("selfont").onchange=function(){
                font.style.fontFamily=this.value;
                //font-family인걸 fontFamily 이런 식으로 바꿔서 표현해야 함. 
            }
            //글자 크기 변경 이벤트 
            document.getElementById("selsize").onchange=function(){
                font.style.fontSize=this.value;
            }
            //글자색 변경 이벤트
            document.getElementById("selcolor").onchange=function(){
                font.style.color=this.value;
            }
            //체크박스 이벤트
            document.getElementById("chkfill").onclick=function(){
                console.log("value: "+this.value);//value를 별도로 지정을 안했으니 on만 나옴
                console.log("check: "+this.checked);//true or false

                if(this.checked)//true는 생략 가능//value 가 아니라 체크 도ㅒㅆ는지 ㅏㄴ됐는지에 따라 색을 줄지말지 결정함. 
                {
                    font.style.backgroundColor="#add826";
                }
                else 
                    font.style.backgroundColor="white";
            }
            //체크 보더 이벤트
            document.getElementById("chkborder").onclick=function(){
                if(this.checked)
                    font.style.border=this.value;
                else
                    font.style.border=null;//""로 해도됨.
            }
        }
    </script>
</head>
<body>

    <div style="margin: 10px 50px;">
    <b>글꼴 변경: </b>
    <select id="selfont">
        <option>Gamja Flower</option><!--이렇게만 하면 value가 text로 인식됨-->
        <option selected >Jua</option><!--selected  를 쓰면 중간에 있는 항목을 기본값으로 설정할 수 있음-->
        <option>Lobstar</option>
        <option>Nanum Pen Script</option>
        <option>Single Day</option>
    </select>
    <br><br>

    
    <b>글자 크기 변경: </b>
    <select id="selsize">
        <option>10px</option>
        <option>14px</option>
        <option>18px</option>
        <option selsected>24px</option>
        <option>30px</option>
        <option>40px</option>
        <option>50px</option>
        <option>60px</option>
    </select>
    <br><br>
    <b>글자색 선택: </b>
        <select id="selcolor">
        <option> orangered</option>
        <option>pink</option>
        <option>#3cb371</option>
        <option>#00bfff</option>
        <option>rgba(122, 100, 200, 0.5)</option>
        </select>
            <br><br>
        

        <b>채우기 선택: </b>
        <label><input type="checkbox" id="chkfill" > 채우기 </label><!--checked를 넣어주면 기본값이 체크된 상태로 나옴-->
        <!--label태그 안에 checkbox나 radio를 만들 경우
        글자를 눌러도 체크가 된다
        value 안 넣으면 on이라는 값이 들어감-->
        <br><br>
        <b>테두리 선: </b>
        <label>
        <input type="checkbox" id="chkborder" value="10px groove gray">
        테두리선</label>
        
    </div>


    <div id="font">
        Happy Day<br>
        행복한 하루
    </div>
    
</body>
</html>
