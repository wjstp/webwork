<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 연산자</h3>
    <h4 style="background-color: orange;">산술 연산자 연습(+, -, *, /, %)</h4>
    <script>
        //별도 호출 없이 바로 브라우저에 나타나게끔 document.write
        var su1=7;//내부적으로 읽어온 것들은 string으로 받아들여서 Number같은거를 써야 됨.
        var su2=4;//var은 오른쪽 값의 자료형에 따라 var의 자료형이 결정됨. 
        document.write("su1의 타입: "+typeof(su1)+"<br>");
        document.write("su1의 타입: "+typeof(su1)+"<br>");
    
        document.write("두 수 더하기: "+(su1+su2)+"<br>");
        //document라는 객체(java로 치면 클래스)가 가지고 있는 함수가 wrtie
        document.write("두 수 빼기: "+(su1-su2)+"<br>");
        document.write("두 수 곱하기: "+(su1*su2)+"<br>");
        document.write("두 수 나누기: "+(su1/su2)+"<br>");//자바스크립트같은경우 정수끼리 나눠도 자연스럽게 소수점 밑의 값도 나옴.
        document.write("두 수 나눈 나머지: "+(su1%su2))+"<br>";
    </script>
    <h4 style="background-color: pink;">증감 연산자 연습(++, --)</h4>
    <script>
        var a=3, b=3, m, n;
        a++; //a의 값 1 증가, 단항일 경우 ++a, a++모두 같은 의미.
        ++b;
        document.write("a="+a+",b="+b+"<br>");//4, 4

        m=a++;//m=a; a++;와 같음. 즉 먼저 대입 후 a값이 증가된다. 여러 줄을 한번에 계산하기 위한 연산자. 줄을 기준으로 판단. 
        document.write(`m=${m}, a=${a} <br>`); //4, 5

        n=++b;//b++; n=b;  b값이 먼저증가한 후 n으로 대입된다.
        document.write(`n=${n}, b=${b}<br>`);//5,5

    </script>
    <h4 style="background-color: green;">대입연산자(=, +=, -=, *=, /=, %=)</h4>
    <script>
        var a=3;
        a+=2;//a=a+2;
        document.write(a+"<br>");//5
        a-=3;//a=a-3;
        document.write(a+"<br>");//2
        a*=5;
        document.write(a+"<br>");//10
        a/=4;
        document.write(a+"<br>");//2.5
        a%=2;
        document.write(a+"<br>");//0.5
    </script>
    <h4 style="background-color: lightblue;">관계, 논리연산자 </h4>
    <script>
        var kor=90;
        var eng=80;
        document.write((kor>eng)+"<br>");//true, 조건이 맞으면 treu, 틀리면 false
        document.write((kor<eng)+"<br>");//true, 조건이 맞으면 treu, 틀리면 false
        document.write((kor==eng)+"<br>");//true, 조건이 맞으면 treu, 틀리면 false
        document.write((kor>eng&&eng==100)+"<br>");
        document.write((kor>eng||eng==100)+"<br>");
        document.write(!(kor>eng||eng==100)+"<br>");
        document.write(!(kor>eng&&eng==100)+"<br>");
        document.write(`${!(kor>eng&&eng==100)}<br>`);

</script>
    <h4 style="background-color: lightgray;">조건 연산자(조건식?참:거짓) </h4>
    <script>
        var score=70;
        var grade;
        //점수가 80이상이면 합격, 미만이면 불합격
        grade=score>80?"합격":"불합격";
        document.write(`score=${score} grade=${grade}`);
        //점수가 90이상이면 "very good", 80이상이면 "good", 나머지는 "try"
        grade=score>=90?"very Good!!":score>=80? "good!": "try";
        document.write(`score=${score} grade=${grade} <br>`);

        //절대평가
        grade=score>=90?"a":score>=80?"b":score>=70?"c":score>=60?"d":"f";
        document.write(`score=${score} grade=${grade} <br>`);

    </script>
        

</body>
