<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .mycar{
            width: 200px;
            height: 140px;

        }
        #food{
            width: 200px;
            height: 140px;
            
        }
        </style>
</head>
<body>
    <h2> 구구단 5단 출력</h2>
    <script>
        for(i=1; i<=9;i++){
            //jsp에서는 리터럴 문자 못씀document.write(`5 x ${i}= ${5*i}<br>`)
            document.write("5 x "+i+" = "+i*5+"<br>");
        }
    </script>
    <hr>
    <h2>mycarimage 폴더에서 car1.png부터 car10.png까지 출력</h2>
    <script>
        for(i=1;i<=10;i++){
            var a=`<img src="../image/mycarimage/car${i}.png" class="mycar">`;
            document.write(a);
        }
    </script>
    <h2>food 이미지에서 1.jpg~12.jpg까지 출력(class="food")로 준 후, style 적용</h2>
    <script>
        for(i=1;i<=10;i++){
            var a=`<img src="../image/food/${i}.jpg" id="food"> `;
            document.write(a);
        }

    </script>
</body>
</html>
