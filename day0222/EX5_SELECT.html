<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>

</head>

<body>
    <h3 class="alert alert-danger">
        BSS의 dropdown으로 이미지 선택
    </h3>
    <div class="dropdown shop" style="margin-left: 100px;">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
          상품 선택
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" src="../image/shop/2.jpg">화이트 원피스</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/14.jpg">플랫 슈즈들</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/30.jpg">보석 머리띠</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/23.jpg">명품모자</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/31.jpg">화이트 가디건</a></li>
        </ul>
        &nbsp;&nbsp;
        <b class="shopname">shopname</b>
      </div>

      <br><br>
      <h4>사진 크기 조절</h4>
      <input type="range" class="form-range photosize" 
      style="width: 300px;"
      min="50" max="400" step="10" ><!--value="70"라고 하면 초기값 70 설정, 최대 400 최소 50-->
      &nbsp;&nbsp;
      <b class="shopwidth"></b>
      <!--사진-->
      <br><br>
      <img src="../image/shop/32.jpg" class="photo">

      <script>
        let init_width=200;//사진 너비 초기값
        //range의 초기값을 init-width로 
        $(".photosize").val(init_width);
        //b.shopwidth 에도 초기값 출력
        $("b.shopwidth").text(init_width);
        //사진의 너비에도 초기값 적용
        $(".photo").css({
            "width":init_width+"px",
            "border": "10px inset pink",
            "margin-left": "50px",
            "margin-top":"20px"
        })

        //dropdown 이벤트
        $("ul.dropdown-menu a.dropdown-item").click(function(){
            let imgSrc=$(this).attr("src");
            let imgText=$(this).text();
            console.log(imgSrc, imgText);

            //이미지에 적용
            $("img.photo").attr("src", imgSrc);
            //b.shopname에 text 출력
            $("b.shopname").text(imgText);
        });

        //range 마우스 이동 시 , 마우스로 잡고 이동할때도 됨
        // $(".photosize").mousemove(function(){
        //     //현재 값을 얻기
        //     let w=$(this).val();
        //     //b.shopwidth에 출력
        //     $("b.shopwidth").text(w);
        //     //사진 너비에도 적용
        //     $("img.photo").css("width", w+"px");
        // })
        // //키보드 조작시ㅔㅇ도 적용
        // $(".photosize").change(function(){
        //     //현재 값을 얻기
        //     let w=$(this).val();
        //     //b.shopwidth에 출력
        //     $("b.shopwidth").text(w);
        //     //사진 너비에도 적용
        //     $("img.photo").css("width", w+"px");
        // })
        //두개의 이벤트가 안의 로직이 같다. 이 경우 두 개의 이벤트를 묶어주면 좋다. 

        $(".photosize").bind("mousemove change", function(){
             //현재 값을 얻기
             let w=$(this).val();
            //b.shopwidth에 출력
            $("b.shopwidth").text(w);
            //사진 너비에도 적용
            $("img.photo").css("width", w+"px");
        })
      </script>
</body>

</html>
