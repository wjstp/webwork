<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <h4>select: value 값 없이 text만 있는 경우</h4>
    <select id="sel1" class="form-select" style="width: 150px">
        <option>장미꽃</option>
        <option>안개꽃</option>
        <option>국화꽃</option>
        <option>프리지아꽃</option>
    </select>
    <div class="view1" style="font-size: 25px; "> </div>
    <hr>
    <script>
        $("#sel1").change(function(){
            $(".view1").html("val():"+$("#sel1").val()+"<br>");//밸류를 따로 지정안하면 안에 있는텍스트가 밸류
            $(".view1").append("text(): "+$("#sel1").text());//text로 읽으면 모두다 읽힘
        })
    </script>
    <h4>select:value와 text를 모두 얻고자 할 경우</h4>
    <select id="sel2" class="form-select" style="width: 150px;">
        <option value="../image/jquery_image/m01.jpg">잔잔한 호수</option>
        <option value="../image/jquery_image/m02.jpg">아름다운 오솔길</option>
        <option value="../image/jquery_image/m07.jpg">계곡</option>
        <option value="../image/jquery_image/m09.jpg">바다</option>
    </select>
    <div class="view2" style="font-size: 25px;"></div>
    <hr>
    <script>
        $("#sel2").change(function(){
            let imgSrc=$(this).val();//선택한 value값, 별도로 체크됐는지 확인할 필요 없음. 그치만 text 값을얻을 때에는 어떤 셀렉트인지와 셀렉트된 옵션을 골라야한다고표시함
            //let selectText=$(this).text();;//text로 하면 전부다 얻어짐
            //let selectText=$("option:selected").text();//모든 셀렉트에서 선택된 옵션의 텍스트가 모두 얻어짐
            let selectText=$("#sel2 option:selected").text();
            console.log(selectText);
            console.log(imgSrc);
            $(".view2").html(
                `<img src="${imgSrc}" border="1" width="130">
                <br>
                <h4>${selectText}</h4>`
            );
        })
    </script>
    <h4>select:value에 여러 데이터를 넣고 싶을 때</h4>
    <select id="sel3" class="form-select" style="width: 150px;">
        <option value="../image/food/1.jpg, 12000">햄샌드위치</option>
        <option value="../image/food/2.jpg, 19000">꼬치구이</option>
        <option value="../image/food/11.jpg, 12000">망고빙수</option>
        <option value="../image/food/12.jpg, 12000">순두부라면</option>
    </select>
    <div class="view3" style="font-size: 22px; "></div>
    <hr>
    <script>
        $("#sel3").change(function(){
            //선택한value값 얻기
            let food=$(this).val();
            let arr=food.split(",");//,로 밸류값을 나눔. ['../image/food/11.jpg', '23000']
            console.log(arr);//배열타입
            let foodSrc=arr[0];
            let foodPrice=arr[1];
            //let foodName=$("#sel3 option:selected").text();
            let foodName=$("option:selected", this).text();//this를 뒤에 쓸것!

            $(".view3").html(
                `<img src="${foodSrc}" border="1" width="130">
                <br> ${foodName}
                <br> ${foodPrice}원`
            )
        })
    </script>
</body>
</html>
