<!DOCTYPE html>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        table{
            position: absolute;
            top: 100px;
            left: 20px;
        }
        .photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<script>
    $(function(){
        $("img.photo").click(function(){
            $("div.modal-body").find("img").attr("src", $(this).attr("src"));
            $("div.modal-body").find("h3").text($(this).parent().prev().prev().text());
            $("div.modal-body").find("h4").text($(this).parent().prev().text())
        })
    })
  </script>
<body>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">상품 상세보기</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
             <!--d이름, 가격, 사진-->
             <img src="" style="max-width:100%"><!--max width,,원래 크기 이상으로 커지지는 않음-->
             <h3> 이름</h3><h4>가격</h4>
             
           
             
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      

    
    <table class="table table-striped">
        <thead>
            <tr>
            <th>이름</th>
            <th>가격</th>
            <th>사진</th>
            </tr>
        </thead>
    
    <script>
        let food_data={
            "foodlist":[
                {"foodname":"에그샌드위치", "foodprice":"11000", "foodsrc":"../image/food/1.jpg"},
                {"foodname":"닭꼬치구이", "foodprice":"7800", "foodsrc":"../image/food/2.jpg"},
                {"foodname":"육개장", "foodprice":"12000", "foodsrc":"../image/food/3.jpg"},
                {"foodname":"망고빙수", "foodprice":"15000", "foodsrc":"../image/food/11.jpg"},
                {"foodname":"오므라이스", "foodprice":"8900", "foodsrc":"../image/food/6.jpg"},
                {"foodname":"비프카레", "foodprice":"19000", "foodsrc":"../image/food/4.jpg"},
            ]
        }
        let s ="";
        $.each(food_data.foodlist, function(idx, item){        
                s+=`<tr>`;
                s+=`<td> ${item.foodname}</td><td>${item.foodprice}원</td>
                <td><img src="${item.foodsrc}" class='photo' width= 80px height= 60px data-bs-toggle="modal" data-bs-target="#myModal"></td>`
                s+="</tr>"
                
            })
        document.write(s);


    </script>
