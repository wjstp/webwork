<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        #result{
            border: 1px black solid;
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div><b>글꼴 모양</b></div><br>
    <input type="checkbox" name="ss" value="bold" class="form-check-input">굵게
    <input type="checkbox" name="ss" value="italic" class="form-check-input">이태릭
    <input type="checkbox" name="ss" value="underline" class="form-check-input">밑줄
    <br><br>
    <input type="radio" name="ff" value="Jua" class="form-check-input">Jua
    <input type="radio" name="ff" value="Gamja Flower" class="form-check-input">Gamja
    <input type="radio" name="ff" value="Nanum Pen Script" class="form-check-input">Nanum
    <input type="radio" name="ff" value="Single Day" class="form-check-input">Single
    <br><br>
    <input type="radio" name="si" value="20px" class="form-check-input">20px
    <input type="radio" name="si" value="30px" class="form-check-input">30px
    <input type="radio" name="si" value="35px" class="form-check-input">35px
    <input type="radio" name="si" value="40px" class="form-check-input">40px
    <br><br><br>
    메시지 <input type="text" class="form-control" width="100" id="tt">
    <br><br>
    <div id="result"></div>
    
    <script>
      $("#tt").keyup(function(e){
        if(e.keyCode ==13 ){
            let s=$("#tt").val();
            $("#result").text(s);
        }});
        
        $("input[name='ss']:checked").change(function(){
            $(this).each(function(idx, item){
                $("#result").css("text-decoration", item.val());
            })
        })
            
        // $("#result").css("font-family",$("input[name='ff']:checked").val());

        // $("#result").css("font-size", $("input[name='si']:checked").val());
    
        
    
    </script>
</body>
</html>
