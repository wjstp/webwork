<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        table.tb {
            font-size: 23px;
            caption-side: top;
            position: absolute;
            left: 50px;

        }

        caption {
            color: black;
            text-align: center;
        }

        tr {
            border-bottom: 1px solid lightgray;
            border-top: 1px solid lightgray;
        }

        td {
            height: 60px;
            width: 100px;
        }

        #result {
            border: 1px gray solid;
            width: 400px;
            height: 200px;
            position: absolute;
            top: 310px;
            left: 50px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;

        }
    </style>

</head>

<body>

    <table class="tb">
        <caption>글꼴 모양</caption>
        <tr>
            <td><label><input type="checkbox" id="bold" value="bold" class="form-check-input">굵게</label></td>
            <!--font-weight, font-style, font-decoration-->
            <td><label><input type="checkbox" id="italic" value="italic" class="form-check-input">기울게</label></td>
            <td><label><input type="checkbox" id="line" value="underline" class="form-check-input">밑줄</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="fontfamily" value="Jua" clas="form-check-input">Jua</td>
            <td><input type="radio" name="fontfamily" value="Gamja Flower" clas="form-check-input">Gamja</td>
            <td><input type="radio" name="fontfamily" value="Nanum Pen Script" clas="form-check-input">Nanum</td>
            <td><input type="radio" name="fontfamily" value="Single Day" clas="form-check-input">Single</td>
        </tr>
        <tr>
            <td><input type="radio" name="size" value="20px" class="form-check-input">20px</td>
            <td><input type="radio" name="size" value="30px" class="form-check-input">30px</td>
            <td><input type="radio" name="size" value="35px" class="form-check-input">35px</td>
            <td><input type="radio" name="size" value="40px" class="form-check-input">40px</td>
        </tr>
        <tr>
            <td>메시지</td>
            <td colpan="3"><input type="text" class="form-control" id="message"></td>
        </tr>

    </table>
    <div id="result"></div>
    <script>
        let s = "";
        
        $("#message").keyup(function(e){
            //엔터누르면 적용
            $("#message").keyup(function (e) {
            if (e.keyCode == 13) {
                s = $(this).val();
                $("#result").text(s);
            }
        })
            //입력시 바로 적용
            $("#result").html($(this).val());
        })

        $("#bold").change(function () {
            if ($(this).is(":checked")) {
                $("#result").css("font-weight", $("#bold").val());
            }
            else { $("#result").css("font-weight", "normal") };
        });
        $("#italic").change(function () {
            if ($(this).is(":checked")) {
                $("#result").css("font-style", $("#italic").val());
            }
            else { $("#result").css("font-style", "normal") };
        });
        $("#line").change(function () {
            if ($(this).is(":checked")) {
                $("#result").css("text-decoration", $("#line").val());
            }
            else { $("#result").css("text-decoration", "none") };
        });

        $("input[name='fontfamily']").change(function () {
            let f = $("input[name='fontfamily']:checked").val();
            $("#result").css("font-family", f);
        })
        $("input[name='size']").change(function () {
            let f2 = $("input[name='size']:checked").val();
            $("#result").css("font-size", f2);
        })







    </script>
</body>

</html>
