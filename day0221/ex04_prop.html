<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <h4 class="alert alert-danger">prop은 true/false 값 변경시 사용한다</h4>
    <label>
        <input type="checkbox" id="chkall" class="form-check-input">전체선택
    </label>
    <hr>
    <label>
        <input type="checkbox" name="board" class="form-check-input">제목1
    </label>
    <br>
    <label>
        <input type="checkbox" name="board" class="form-check-input">제목2
    </label>
    <br>
    <label>
        <input type="checkbox" name="board" class="form-check-input">제목3
    </label>
    <br>
    <label>
        <input type="checkbox" name="board" class="form-check-input">제목4
    </label>
    <br>

    <script>
        $("#chkall").click(function(){
            // 전체 선택 체크박스의 체크상태를 얻어낸다
            //let allchk=$(this).is(":checked");
            let allchk=$(this).prop("checked");//checked 값을 얻어낸다
            //alert(allchk);
            $("input[name='board']").prop("checked", allchk);
            // 위에서 체크값을 각 글에 전달

        })
    </script>

</body>
</html>
