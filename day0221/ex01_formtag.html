<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <!--form action?-->
    <form>
        <!--폼 단위로 서버에 한번에 보낼 수 있음-->
        <legend>폼태그 연습-text, checkbox 등</legend>
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <th width="100" bcolor="orange">이름</th>
                <td>
                    <input type="text" id="textname" placeholder="input name"
                    autofocus class="form-control" required><!--disabled,readonly, 입력되는 것처럼 나오지만 직접 입력은 못하게 할때-->
                        <!-- required 반드시 입력해야한다는 뜻,, 버튼이면 의미 없고 서브밋이어야 의미있음.-->
                </td>
            </tr>
            <tr>
                <th width="100" bcolor="orange">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="chklic" class="form-check-input">운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bcolor="orange">글자색</th>
                <td>
                    <label>
                        <input type="color" id="tcolor" value="#ffefef">
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bcolor="orange">생년월일</th>
                <td>
                    <label>
                        <input type="date" id="birth" value="2023-01-01">
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bcolor="orange">점수</th>
                <td>
                    <label>
                        <input type="number" id="score" value="50" step="5" clas="form-control">
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-outline-danger"
                    style="width: 100px;">데이터 읽기</button>
                </td>
            </tr>
            
        </table>
    </form>
    <script>
        $("form").submit(function(e){
            //alert("submit");
            e.preventDefault();//기본 이벤트를 무효화
            //(form의 기본이벤트,, action이 호출되어 백엔드로 form데이터를 넘겨주는 역할)
            //a태그라면 다른 함수를 줘도 글자를 누르면 링크로 이동. 기보닝벤트이기 때문.
            //대신 preventDefault를 주면 기본이벤트를 막아줌. 
            
            $("div.view").text("");//일단 안틔 데이터를 지우고 시작
            
            let name=$("#textname").val(); //val이 자바스크립트 밸류의 의미
            //체크ㅡ박스 밸류값과 체크 상태 알아보기
            //체크박스 val()은 무조건 on(value 지정이 안된 경우)
            //is(":checked" : true/false 체크상태 반환)
            console.log($("#chklic").val(),$("#chklic").is(":checked"));
            //글자색 읽기
            let tcolor=$("#tcolor").val();
            
            $("div.view").html(
                `이름 :  ${name}<br>
                운전면허 : ${$("#chklic").is(":checked")? "있음": "없음"}<br>
                글자색: ${tcolor}<br>
                생년월일: ${$("#birth").val()} <br>
                점수: ${$("#score").val()}점`).css("color", tcolor)
                

        });//submit일때 이벤트 주는 방법, 버튼일때는 직접 줌
    </script>
    <div class="view alert alert-success" style="width: 400px;"></div>
</body>
</html>
