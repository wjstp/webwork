<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        label.grade{
            width: 100px;
        }
        label.lang{
            width: 150px;
        }
    </style>
</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        let grade=["고등학교졸", "전문대졸", "대학교졸", "대학원졸", "박사졸", "유학파"];
        let s="";
        $.each(grade, function(idx, item){
            s+=`<label class="grade"><input type="radio" name="grade" value="${item}">${item}</label>`
            if(idx%3==2)
            s+="<br>";
        })
        document.write(s);
        
    </script>
    <br>
    <h4 class="alert alert-success">구현가능한 언어 선택</h4>
    <script>
        let lang=["Java", "HTML5", "css", "Javascript",
        "Spring framework", "Spring Boot", "python", "Git", 
        "oracle", "mySQL", "JSP", "thymeleaf", "naver cloud"];
        let v="";
        $.each(lang, function(idx, item){
            v+=`<label class="lang"><input type="checkbox" name="lang" value="${item}">${item} </label>`
            if((idx+1)%3==0)
                v+="<br>";
        })
        document.write(v);
    </script>
    <br><br>
    <button type="button" class="btnview btn btn-info"
    style="width: 200px; margin-left: 100px">결과 확인</button>
    <div class="view alert alert-info" style="width: 5--px; font-size: 20px"></div>

    <script>
        //버튼 이벤트 클릭시 학력사항 출력
        //구현가능한 언어 총 x개 선택 출력 그 다음에 목록을 출력(목록 앞에 번호 출력 1부터)
        //단 학력사항을 선택 안했을 경우 경고 "학력사항은 반드시 선택해야 합니ㅏㄷ."
        $(".btnview").click(function(){
            if($("input[name='grade']:checked").length==0){
                alert("학력사항은 반드시 선택해야 합니다.")
            }
            else{
            let s=$("input[name='grade']").val();
            let v="";
            $("input[name='lang']:checked").each(function(idx, item){
                v+=(idx+1)+". "+$(this).val()+"  ";
            })
            $("div.view").text(s+" "+v);}
        })
    </script>


</body>
</html>
