<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            margin-right: 5px;
            border-radius: 100px;
        }
        
    </style>
</head>
<body>
<script>
//각종 데이터를 다양한 방법으로 배열에 담아보자.
    var arrphoto=new Array();
    arrphoto.push("../image/food/10.jpg");
    arrphoto.push("../image/food/1.jpg");
    arrphoto.push("../image/shop/2.jpg");
    arrphoto.push("../image/shop/27.jpg");
    arrphoto.push("../image/animal/C8.png");
        

    var arrtitle=["햄마요덮밥", "샌드위치", "원피스", "투피스", "귀염둥이 인형"];

    var arrprice=new Array();
    arrprice[0]=11000;
    arrprice[1]=9000;
    arrprice[2]=35000;
    arrprice[3]=42000;
    arrprice[4]=19000;
</script>   
    <table border="1" style="border-collapse: collapse; width: 300px;">
        <caption style="color: blue"><b>[오늘 용돈 사용]</b></caption>

        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>사진</th>
            <th>가격</th>
        </tr>
        <script>
            var s="";//+=을 쓰기 때문에 초기값을 정해줄 필요가 있음. 지역변수는 쓰레기값이 있을 수 있기 떄문??
            for(var idx in arrphoto)
            {
                s+="<tr>";
                s+="<td align=center>"+(Number(idx)+1)+"</td>";
                s+="<td>"+arrtitle[idx]+"</td>";
                s+=`<td align=center> <img src=${arrphoto[idx]} class="photo"> </td>` 
                s+="<td width='70'>"+arrprice[idx]+"원</td>"
                s+="</tr>";
            }

            //리터럴 문자로 한번에 다 줄 수도 있음. 
            document.write(s);
            
            var totalMoney=0;
            for(var a of arrprice)
            {
                totalMoney+=a;
            }
            document.write(
            `<tr>
            <td colspan="3" align="center">총계</td>
            <td>${totalMoney}</td>
            </tr>`);
            
        </script>
        
    </table>
</body>
</html>
