<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        #animal{
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="margin: 30px; ">
    <button type="button" id="btnstart">Start</button>
    <button type="button" id="btnstop">Stop</button>
</div>
<img src="../image/animal/C8.png" id="animal">
<script>
    var ani=document.getElementById("animal");
    var x=0;
    document.getElementById("btnstart").onclick=function(){
        interval=setInterval(()=>{//인터벌에 셋인터벌 실행한거넣구
            x+=10;//x를 기준으로 10씩 이동
            ani.style.left=x+"px";
        },100)
    }
    document.getElementById("btnstop").onclick=function(){
        x=0;//변수도 다시 원위치
        ani.style.left="0px";//10씩 증가하던거 원위치
        clearInterval(interval);//클리어 인터벌에 인터벌 넣어서 멈추기
    }
</script>
</body>
</html>
