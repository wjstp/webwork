<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>배열 초기값으로 값 지정 후 출력하기</h2>
    <script>
        var arr1=["장미꽃", "안개꽃","국화꽃", "다알리아", "칸나"];
        document.write(`arr1 의 배열 갯수: ${arr1.length}<br>`);
    </script>
    <h2>arr1 배열값을 다양한 for 문을 이용해서 출력해보자</h2>
    <h3>일반적인 for문을 출력하기</h3>
    <script>
        for(var i=0;i<arr1.length;i++){
            document.write(`<div>${arr1[i]}</div>`);
        }
    </script>
    <h3>for of : 자동으로 개수만큼 반복</h3>
    <script>
        for(var a of arr1)
        //arr1의 데이터가 변수 a로 자동으로 넘어간다,, 배열 안의 데이터 자체가 꺼내지는 것. 
        //자바도 비슷한 개념이 있어서, 콜론을 이용함
        document.write("<div>"+a+"</div>");
    </script>

    <h3>for in : 자동으로 개수만큼 반복</h3>
    <script>
        //arr1의 데이터의 인덱스가 idx로 넘어간다 of는 번호가 넘어가지는 않음.
        for(var idx in arr1)
            document.write(`<div>${idx}: ${arr1[idx]}</div>`);
    </script>
    <hr>
    <h2>arr1 데이터를 테이블에 출력하기</h2>
    <script>
        var arrcolor=["#fafad2","#c0c0c0","#ffb6c1","#98fb98","#ffe4e1"];
    </script>
    <table border="1" style="border-collapse: collapse; width: 300px;">
        <tr bgcolor="#66cdaa">
            <th>번호</th>
            <th>꽃이름</th>
            <th>색상</th>
        </tr>
        <script>
            var s="";
            for(var idx in arr1)//배열의 키값의 개수만큼 반복해서 첫번째키값부터 마지막 키값까지 반복
            {
                s+="<tr bgcolor="+arrcolor[idx]+">";
                s+="<td align=center>"+(Number(idx)+1)+"</td>";
                s+="<td>"+arr1[idx]+"</td>"
                s+="<td>"+arrcolor[idx]+"</td>"
                s+="</tr>"
            }
            document.write(s)
        </script>

    </table>
</body>
</html>
