<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body *{
            font-size: 1.5rem;
            font-family:'Single Day';
        }
        table.sawon_table{
            width: 500px;
            border: 5px inset gray;/*테이블 전체에 대한 border*/
            border-collapse: collapse;
        }
        table.sawon_table>thead>tr>th{/*동시에 두 개를 주려면 ,르 쓰면 됨.*/
            border-bottom: 3px double gray;
            border-right: 1px dotted gray;
            background-color: greenyellow;
        }
        table.sawon_table tbody td{
            border: 1px solid gray;
        }
        table.sawon_table tbody img{
            width: 80px;
            height: 80px;
            border-radius: 100px;
          
        }
        table.sawon_table tbody tr:hover{
            background-color: black;
            color: white;
        }

    </style>
</head>
<table class="sawon_table">
    <caption>사내직원 현황</caption>
    <!--제목 부분-->
    <thead><!--thead tbody tfoot으로 뭉탱이를 만듦. -->
        <tr>
            <th width="70">성별</th>
            <th>이름</th>
            <th>전공</th>
            <th>사진</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2" bgcolor="#fffcc">여자</td>
            <td>박신혜</td>
            <td>음악</td>
            <td align="center">
                <img src="../image/moviestar/13.jpg">
            </td>
        </tr>
        <tr><!--윗 줄에서 이미 여자칸은 합쳐놨으니 그 다음 칸 부터..-->
            <td>박보영</td>
            <td>컴퓨터 공학</td>
            <td align="center">
                <img src="../image/moviestar/12.jpg">
            </td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="#fffcc">남자</td>
            <td>유아인</td>
            <td>정치외교</td>
            <td align="center">
                <img src="../image/moviestar/20.jpg">
            </td>
        </tr>
        <tr>
            <td>유승호</td>
            <td>기계공학</td>
            <td align="center">
                <img src="../image/moviestar/14.jpg">
            </td>
        </tr>
        <tr>
            <td>강동원</td>
            <td>전자공학</td>
            <td align="center">
                <img src="../image/moviestar/9.jpg">
            </td>
        </tr>
    </tbody>
    
</table>
