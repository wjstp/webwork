<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ol: 순서가 있는 목록(기본값 1)</h2>
    <ol>
        <li>자바</li>
            <ol type="a"><!--ol 밑에 ol을 써서 소제목을 둘 수 있음 -->
                <li>자료형</li>
                <li>제어문</li>
                <li>클래스</li>
        </ol>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li><!--번호가 자동으로 추가가 됨. -->
    
    </ol>
    <hr>
    <ol type="A"><!--대문자나 소문자 A만줘도 영문 순서대로 나옴.  -->
        <li>자바</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <ol type="I"><!--대문자 I만줘도 그리스문자 순서대로 나옴.  -->
        <li>자바</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <h2> ul: 순서없는 목록(기본값 disc)</h2>
    <ul>
        <li>아반떼</li>
        <li>소나타</li>
        <li>그렌저</li>
    </ul>
    <hr>
    <ul type="circle"><!--비어있는 원-->
        <li>아반떼</li>
        <li>소나타</li>
        <li>그렌저</li>
    </ul>
    <hr>
    <ul type="square">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그렌저</li>
    </ul>
    
</body>
</html>
