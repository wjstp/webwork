<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
</head>
<style>
    body *{
        font-size: 2rem;
        font-family:'Jua';
    }
    #m1>img{
        width: 130px;
        height: 130px;
        border: solid 1px red;
    }
</style>
<body>
    <h3>marquee 기본값</h3>
    <marquee>
    <b>Have a Nice Day!!1</b>   
    </marquee>

    <h3>marquee - right으로 변경</h3>
    <marquee direction="right">
    <b style="color: orange;">Have a Nice Day!!1</b>   
    </marquee>
    
    <h3>marquee - right, slide(1번만 이동)로 변경</h3>
    <marquee direction="right" behavior="slide" >
    <b style="color: blue;">Have a Nice Day!!1</b>   
    </marquee>

    <h3>marquee - right, alternate(왔다갔다)로 변경</h3>
    <marquee direction="right" behavior="alternate" scrollamount="88">
    <b style="color: pink; background-color: cyan;">Have a Nice Day!!1</b>   
    </marquee>

    <h2>사진에 적용해보자</h2>
    <marquee id="m1" direction="right">
        <img src="../photo/1.jpg">
        <img src="../photo/2.jpg">
        <img src="../photo/3.jpg">
        <img src="../photo/4.jpg">
        <img src="../photo/5.jpg">
    </marquee>
</body>
</html>
