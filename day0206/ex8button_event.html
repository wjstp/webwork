<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <!--자바스크립트에서 +를 쓰면 둘이 붙어버리기 때문에 합치려면 parsefloat, parseInt를 써야함.. 48p-->
    <style>
        body *{
            font-size: 1.5rem;
            font-family:'Single Day';
        }
    </style>
</head>
<body>
    <div class="posa"><!--이벤트는 보통 자바스크립트로 줌.. -->
        <!--버튼을 만드는 두 가지 방법-->
        <input type="button" value="alert이란?"
        onclick="alert('버튼 1을 클릭했어요!')"><!--value로 버튼의 이름을 줌.-->
       
        <br><br>
        <button type="button"
        onclick="prompt('너 이름이 뭐니?', '이문희')"> prompt란? </button>
        <!--두 번째 적는 곳은 입력 기본값.. -->
        <br><br>
        <button type="button" 
        onclick="confirm('데이타를 저장할까요?')"> confirm란? </button>
        
        <!--헤드나 바디에 함수를 넣을수 있는데, 바디에 줄 경우 불러오는 코드보다 아래에 둬야 함.-->
    </div>
    <hr>
    <button type="button" onclick="test1()">메세지</button>
    <h3 id="result1"></h3>
    <!--document가 가진 객체를 불러올 것.. 앞에 window가 생ㄺ돼있음.-->
    <script>
        function test1()
        {
            alert("오늘도 행복한 하루!!!");
            //event 안에서 document.write로 출력시 다 지워지고 새 페이지에 출력된다.
            //document.write("버튼 1을 클릭했어요!")

            document.getElementById("result1").innerHTML="<b>버튼 1 을 클릭</b>"//inner text는 text만 집어넣고, html은 html이 script안에서 적용이 됨. 
            //inneHTML:html 태그가 적용돼서 나타남
            //innerText: 글자만 출력(즉 html 태그도 그냥 글자로 출력이 됨)
        }
    </script>
    
    <button type="button" onclick="test2()">이름 입력</button>
    <h2 id="result2"></h2>
    <script>
        function test2()
        {
            //이름을 입력받는다.
            //취소 시  null값으로 반환
            var name=prompt("너의 이름은 뭐니?", "이효리");

            //방법1
            //document.getElementById("result2").innerHTML=
            //"<b> 내 이름은 "+name+"입니다</b>";


            //우측버튼 검사로 오류 확인 수월.. 
            document.getElementById("result2").innerHTML=
            `<b>내 이름은 <span style='color: green'> ${name}</span> 입니다.`;
        }
    </script>
    <button type="button" onclick="test3()">컨펌</button>
    <h2 id="result3"></h2>
    <script>
        function test3()
        {
            var ans=confirm("데이터를 저장할까요?");
            console.log(ans);//크롬브라우저 ->검사->콘솔에서 확인//확인 누르면 true 나옴.. 

            if(ans==true)
                document.getElementById("result3").innerText="데이터를 잘 저장했어요!";
            else
            document.getElementById("result3").innerText="저장을 취소했어요!";
                //id가 result3인 값을 찾아서 내부의 text를 저장완료 등으로 바꾸는 것.
                //test3을 버튼 말하는 라인에서 불러오면 그때 result3이 아이디인 값에 text가 들어가는 것..
            }
    </script>
</body>
</html>
