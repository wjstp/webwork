<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
            font-size: 1.5rem;

        }
        div{
            width: 200px;
            height: 100px;
            border: 1px black solid;
            padding: 120px 100px;
        }
    </style>
    <script>
        window.onload=function(){
            document.getElementById("txt").onkeyup=function(e){
                if(e.keyCode ==13){
                    let v=this.value;
                    document.querySelector("#box").innerText=v;
                }
            }
            document.querySelector("#border").onclick=function(){
                if(this.checked)
                    document.querySelector("#box").style.border="10px gold inset";
            }
            var a= document.querySelectorAll(".size");
            for(let i=0;i<a.length;i++){
                a[i].onclick=function(){
                    document.querySelector("#box").style.fontSize=this.value;
                }
            }
            var tc=document.querySelector("#txtcolor");
            tc.onchange=function(){
                let v=this.value;
                document.querySelector("#box").style.color=v;
            }
            var bc=document.querySelector("#bcolor");
            bc.onchange=function(){
                let v=this.value;
                document.querySelector("#box").style.backgroundColor=v;
            }
            let ff=document.querySelectorAll(".font");
            for(let i=0; i<ff.length;i++)
            {
                ff[i].onclick=function(){
                    document.querySelector("#box").style.fontFamily=this.value;
                }
            }
        }   
    </script>
</head>
<body>
    <h4>입력후 엔터를 누르세요 : </h4>
    <input type="text" id="txt" value="안녕하세요">
    &nbsp;&nbsp;<label><input type="checkbox" id ="border">테두리 </label>
    <br>
    <h4>글자크기 : </h4>
    <label><input type="radio" class="size" name= "size"value="10px">10px</label>
    <label><input type="radio" class="size" name= "size"value="20px">20px</label>
    <label><input type="radio" class="size" name= "size"value="30px">30px</label>
    <label><input type="radio" class="size" name= "size"value="40px">40px</label>
    <h4>글자색 : </h4>
    <input type="color" id="txtcolor" value="#fcfcfc">
    &nbsp; &nbsp;
    <h4>배경색 : </h4>
    <input type="color" id="bcolor" value="#fcdcdc">
    <h4>글꼴선택 : </h4>
    <label><input type="radio"class="font" name="font" value="Jua">Jua </label>
    <label><input type="radio"class="font" name="font"value="Single Day"> Single</label>
    <label><input type="radio"class="font" name="font" value="Gamja Flower"> Gamja</label>
    <label><input type="radio"class="font" name="font" value="Lobstar"> Lobstar</label>

    <div id="box">

    </div>
</body>
</html>
