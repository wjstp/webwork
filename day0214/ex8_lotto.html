<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,body * {
            font-family: 'Jua';
        }
        div.title{
            font-size: 30px;
            margin: 30px 100px; /*top, left*/
        }
        div.title .num{
            color: blue;
        }
        div.title .day{
            color: red;
            font-size: 22px;
        }
        div.box{
            display: flex;/**/
            width: 630px;
            height: 120px;
            background-color: white;
            margin-left: 20px;
            margin-top: 20px;
            border-radius: 100px;
            /*flex일 경우 수평방향 가운데 ,, flex-start. cemter, space-betwwen, space */
            /* justify-content: center;flex 일 경우 수평방향 가운데 */
            justify-content: space-around;/*아이템들의 둘레(around)에 균일한 간격을 만들어줌*/
            align-items: center; /*flex 일 경우 수직방향 가운데*/
        }
        div.box div.lotto{
            font-size: 45px;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            background-color: #ffb6c1;
            border-radius: 100px;
        }
        #btnlotto{
            width: 200px;
            height: 60px;
            margin: 30px 200px;
            font-size: 23px;
            cursor: pointer;
        }
        #btnlotto:hover{
            background-color: black;
            color: white;
            box-shadow: 5px 5px 5px gray;
        }
        body{
            background-color: #add8e6;
        }
    </style>
    <script>
        //날짜 구하기, 시작하자마자 바로
        window.onload=function(){
            let today=new Date();
            let year=today.getFullYear();
            let month=today.getMonth()+1;
            let day=today.getDate();
            
            document.querySelector("b.day").innerHTML=`${year}-${month}-${day}`;
        
            //숫자 출력되는 곳의 요ㅗㅅ갑을 배열 형태로 알아보자.
            var lotto=document.querySelectorAll("div.box>div.lotto");
            lotto[1].style.backgroundColor="#afeeee";
            lotto[3].style.backgroundColor="#008080";

            lotto[1].style.color="#6a5acd";
            lotto[3].style.color="#ffd700";

            //버튼 이벤트
            document.getElementById("btnlotto").onclick=function(){
                let nums=new Array(6);
                //1~45사이의 난수값을 6개 구한다.
                for(let i=0; i<nums.length;i++)
                {
                    nums[i]=parseInt(Math.random()*45)+1;//1~45
                    for(let j=0; j<i;j++){
                        if(nums[i]==nums[j]){
                            i--;
                            break;
                        }
                        else continue;
                    }
                }
                //div.lotto 에 위에서 구한 숫자를 넣어준다
                for(let idx in lotto)
                {
                    lotto[idx].innerText=nums[idx];
                }
            }

        }
    </script>
</head>

<body>
    <div class="title"><b class="num">1025</b>회
        <b class="day">0000-00-00</b>
    </div>

    <div class="box">
        <div class="lotto">1</div>
        <div class="lotto">1</div>
        <div class="lotto">1</div>
        <div class="lotto">1</div>
        <div class="lotto">1</div>
        <div class="lotto">1</div>
    </div>

    <button type="button" id="btnlotto">로또 숫자 구하기</button>

    <script>
        //날짜 넣기
        
        document.querySelector("#btnlotto").onclick=function(){
            parseInt(Math.random()*45+1)
            
        }

        
    </script>
</body>

</html>
