<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
            font-size: 1.5rem;

        }
    </style>
    <script>
        window.onload = function () {
            //1번 이벤트: 입력후엔터
            document.getElementById("txtin").onkeyup = function (e) {//매개변수 EVENT 쓰는 이유,, 어떤 키를 눌렀는지에 대한 정보를 받아오기 위해서
                if (e.keyCode == 13) {
                    let v = this.value;
                    document.querySelector(".one").innerText = v;
                }
            }
            //2번 이벤트 : 
            document.getElementById("txtin2").onkeyup = function () {
                document.querySelector(".two").innerText = this.value;
            }
            //3번 이벤트: 색상변경시 출력
            document.getElementById("txtcolor").onchange = function () {
                let v = this.value;
                document.querySelector("td.three").style.backgroundColor = v;
                document.querySelector(".three").innerText = v;
            }
            //4번 이벤트: 굵게 체크박스 이벤트
            document.querySelector("#chkbold").onclick = function () {//onclick이 널로 나왔다면 요소값을 제대로 못얻은 것. 
                if (this.checked)
                    document.querySelector(".four").style.fontWeight = "bold";
                else document.querySelector(".four").style.fontWeight = "normal";

            }
            document.querySelector("#chkline").onclick = function () {
                if (this.checked)
                    document.querySelector(".four").style.textDecoration = "underline";
                else document.querySelector(".four").style.textDecoration = "none";
            }
            //5번 이멘트: 그룹 라디오 버튼
            let tcolor = document.querySelectorAll(".tcolor");
            for (let i = 0; i < tcolor.length; i++) {//클릭이벤트
                tcolor[i].onclick = function () {
                    document.querySelector(".five").style.color = this.value;
                }
            }
            //5번 이벤트: 배경색 버튼 이벤트
            let bcolor=document.querySelectorAll(".bcolor");
            document.querySelector("#btncolor").onclick=function(){
                //bcolor을 반복문 돌려서 체크된 값의 value값 가져와서 style 변경
            for(let i=0; i<bcolor.length; i++){      
                //체크상태 확인 후 true일 경우 해당 배열의 value값을 얻어서 적용한다
                if(bcolor[i].checked)
                    document.querySelector(".five").style.backgroundColor=bcolor[i].value;
            }
            }
            //6번 select
            document.querySelector("#selfood").onchange=function(){
                let tag=`<img src="${this.value}" width=130>`;
                document.querySelector(".six").innerHTML=tag;
            }
        }
    </script>
</head>

<body>
    <b>자바스크립트로 폼태그값 읽기 연습</b>
    <table border="1" style=" border-collapse: collapse;">
        <tr bgcolor="gray">
            <th width="150"> 종류 </th>
            <th width="500"> 폼태그 </th>
            <th width="150"> 결과 </th>
        </tr>
        <tr>
            <td>1. input-text</td>
            <td>
                <input type="text" id="txtin" value="bitcamp"><!--밸류 값에 넣어놓으면기본으로 들어가있음-->
                : 입력후엔터

            </td>
            <td class="one"></td>
        </tr>
        <tr>
            <td>2. input-text</td>
            <td>
                <input type="text" id="txtin2" value="bitcamp"><!--밸류 값에 넣어놓으면기본으로 들어가있음-->
                : 입력하면 바로 출력
            </td>
            <td class="two"></td>
        </tr>
        <tr>
            <td>3. input-color</td>
            <td>
                <input type="color" id="txtcolor" value="#cfcfcf"><!--밸류 값에 넣어놓으면기본으로 들어가있음-->
                : 색상 변경
            </td>
            <td class="three"></td>
        </tr>
        <tr>
            <td>4. input-checkbox</td>
            <td>
                <label><input type="checkbox" id="chkbold">굵게</label>
                &nbsp;&nbsp;
                <label><input type="checkbox" id="chkline">밑줄</label>
            </td>
            <td class="four">Happy Day</td>

        </tr>
        <tr>
            <td>5. input-radio</td>
            <td>
                <!--radio는 같은 그룹으로 묶을 경우 반드시 name명이 같아야 한다,, 동시에 하나의 버튼만.. -->
                <label>
                    <input type="radio" class="tcolor" value="orange" name="font">오렌지색</label>
                <label>
                    <input type="radio" class="tcolor" value="blue" name="font">파랑색</label>
                <label>
                    <input type="radio" class="tcolor" value="red" name="font">빨강색</label>
                <label>
                    <input type="radio" class="tcolor" value="hotpink" name="font">분홍색</label>

                <h4>배경색 선택</h4>
                <label>
                    <input type="radio" class="bcolor" value="#90ee90" name="bcolor">연두색</label>
                <label>
                    <input type="radio" class="bcolor" value="#ffd700" name="bcolor">노랑색</label>

                <label>
                    <input type="radio" class="bcolor" value="#ffffff" name="bcolor" checked>흰색</label>
                <button type="button" id="btncolor"> 변경</button>
            </td>
            <td class="five">글자색 변경</td>

        </tr>
    <tr>
        <td>6. 5-select</td>
        <td>
            이미지 선택: 
            <select id="selfood">
                <option hiden disabled selected>선택하세요</option>
                <option value="../image/food/1.jpg">샌드위치</option>
                <option value="../image/food/2.jpg">꼬치구이</option>
                <option value="../image/food/11.jpg">망고빙수</option>
                <option value="../image/food/12.jpg">순두부라면</option>
            </select>
        </td>
        <td class="six"></td>
    </tr>


    </table>
</body>

</html>
