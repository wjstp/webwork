<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        .box{
            border: 10px inset palevioletred;
            border-radius: 20px;
            box-shadow: 3px 3px 3px gray;
        }
    </style>
</head>
<body>
    <h4> bind: 같은 요소에서 발생하는 이벤트가 여러가지일 경우 묶어서 처리한다</h4>
    <img src="../image/moviestar/1.jpg" width="200" 
    style="margin: 30px 30px; cursor: pointer;" id="img1">

    <script>
        //안에 들어가는게 같으면 저번처럼 묶기 아니면 지금처럼
        //적용되는 대상이 같은데 함수를 여러개 적용하고 싶을 떄 보기 편함
        $("#img1").bind({
            click: function(){
                //1~10사이 난수 발생해서 이미지에 넣기
                let rnd=parseInt(Math.random()*10)+1;
                $(this).attr("src", "../image/moviestar/"+rnd+".jpg");
            }, 
            mouseover: function(){
                $(this).addClass("box");
            },
            mouseout: function(){
                $(this).removeClass("box");
            }
        })
    </script>
</body>
</html>
