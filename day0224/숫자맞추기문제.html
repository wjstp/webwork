<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div.view{
            position: absolute;
            top: 20px;
            left: 300px;
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
        #result{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        #btn{
            position: absolute;
            top: 200px;
            left:60px;
        }
    </style>
    <script>
        $(function(){
            let num=parseInt(Math.random()*100)+1;
            let comp;
            $("#input").keyup(function(e){
                if(e.keyCode ==13)
                {
                    comp=Number($(this).val());
                    console.log(num);
                    //값 출력
                    if(comp==100)
                    {
                        $("div.view").html(`<img src="../image/num/1.gif"><img src="../image/num/0.gif"><img src="../image/num/0.gif">`)
                        
                    }
                    else{
                    let a=parseInt(comp/10);
                    let b=parseInt(comp%10);

                    $("div.view").html(`<img src="../image/num/${a}.gif"><img src="../image/num/${b}.gif">`);}
                    
                    
                    //값 비교
                    if(num>comp)
                    {
                        $("#result").html(`${comp}보다 큽니다.`);
                    }
                    else if(num<comp)
                    {
                        $("#result").html(`${comp}보다 작습니다.`);
                    }
                    else
                    {
                        $("#result").html(`정답입니다.`);
                        $("div.view").html(`<img src="../image/animal/C7.png"><br>축하해요!!`);
                    }
                }
            })
            $("#btn").click(function(){
                $("#result").html("");
                $("div.view").html("");
                $("#input").text="";
                num=parseInt(Math.random()*100)+1;
            })
        })


        
    </script>
</head>
<body>
    <div class="ip">숫자 입력 &nbsp;&nbsp;<input type="text" id="input" placeholder="숫자 입력"></div>
    <br>
    <div id="result"></div>
    <button type="button" id="btn" class="btn btn-danger btn-lg">다시 시작</button>
    <div class="view"></div>
    
</body>
</html>
