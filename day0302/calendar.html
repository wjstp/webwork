<body>
    <div>자바스크립트 달력만들기</div>
    <input type="text" placeholder="년" id="year">
    <input type="text" placeholder="월" id="month">
    <button type="button" id="btn">달력보기</button>
    
    <script>
        $("#btn").click(function () {
            let year = $("#year").val();
            let month = parseInt($("#month").val());
            let endday, week;
            let s = "";
            if (month > 12 || month < 1) {
                alert("월 입력을 잘못했어요(1~12)");
            }
            else {
                switch (month) {
                    case 2:
                        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                            endday = 29;
                        }
                        else endday = 28;
                        break;
                        
                    case 4: case 6: case 9: case 11:
                        endday = 30;
                        break;
                    default:
                        endday = 31;
                        break;
                }
                console.log(month);
                var date = new Date(year, month - 1, 1);
                week = date.getDay();
                console.log(week);
                console.log(endday);

                s += `<table class='table table-bordered'>
                <caption>${year}년 ${month}월</caption>
                <tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>
                <tr>`;
                for(let i=1; i<=week; i++)
                {s += `<td>&nbsp</td>`;}

                for (var i = 1; i <= endday; i++) {
                    week++;
                    s += `<th>${i}</th>`
                    if (week % 7 == 0) {
                        s += `</tr><tr>`;
                    }
                }
                s += `</table>`;
                document.write(s);
                //년도와 월을 넣으면 달력을 만들어주는 함수 호출
                //select로.,change로,,
            }
        })
    </script>

</body>

</html>
